<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #eef2f3, #8e9eab);
            color: #333;
            text-align: center;
        }

        /* Navigation Bar */
        .navbar {
            background: #222;
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            gap: 30px;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            padding: 10px 15px;
            transition: 0.3s;
        }

        .navbar a:hover {
            color: #FFD700;
        }

        /* Contact Section */
        .contact-container {
            max-width: 600px;
            margin: 120px auto;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 2.2rem;
            color: #222;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1rem;
            color: #666;
        }

        /* Contact Icons */
        .contact-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .contact-links a {
            text-decoration: none;
            color: #333;
            font-size: 1.2rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 12px;
            background: #f9f9f9;
            padding: 12px 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
            transition: 0.3s;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }

        .contact-links a i {
            font-size: 1.5rem;
            color: #FFD700;
        }

        .contact-links a:hover {
            background: #FFD700;
            color: #222;
            transform: translateY(-3px);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.15);
        }

        /* Email Display */
        .email-box {
            font-size: 1.2rem;
            font-weight: bold;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
        }

    </style>
</head>
<body>

    <!-- Navigation Menu -->
    <div class="navbar">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'projects' %}">Projects</a>
        <a href="{% url 'skills' %}">Skills</a>
    </div>

    <div class="contact-container">
        <h1>Let's Connect!</h1>
        <p>Feel free to reach out for collaborations, opportunities, or just to say hi.</p>

        <div class="email-box">
            <i class="fas fa-envelope"></i> akhilanm8@gmail.com
        </div>

        <div class="contact-links">
            <a href="https://linkedin.com/in/yourprofile" target="_blank">
                <i class="fab fa-linkedin"></i>LinkedIn Profile
            </a>
            <a href="https://github.com/yourgithub" target="_blank">
                <i class="fab fa-github"></i>GitHub Profile
            </a>
        </div>
    </div>

</body>
</html>
